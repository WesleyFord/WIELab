<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="WIE Assigment 04">
<meta name="author" content="Riccardo Billero, Roberto Confalonieri, Markus Zanker">
<title>My first Ajax webpage!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

	<h1>This is my first Ajax webpage!</h1>
	<div id="demo">
		<p>This is the original content!</p>
	</div>
	<button type="button" id="button1" onclick="loadDoc()">Change Page Content</button>
	<button type="button" id="button2" onclick="resetDoc()" hidden="true">Reset Page Content</button>

	<script>
		function resetDoc() {
			//hide button2, display button1, and reset original content using jQuery
		}
		function loadDoc() {
			//hide button1, and load html content in div using jQuery
			var xhttp = new XMLHttpRequest();
			function loadContent() {
				$.get('content.txt', function(data) {
					$("#demo").html(data);
					console.log("success");
				}, 'text');
			}
			xhttp.open("GET", 'content.txt', true);
			xhttp.onreadystatechange = loadContent;
			xhttp.send(null);
			
		}
	</script>

</body>
</html>
