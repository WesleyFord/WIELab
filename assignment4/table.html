<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Products</title>
  </head>
  <body>
    
    <div class="container">
        <table class="table" id="products">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </thead>
            <tbody></tbody>
        </table>

        <button type="button" class="btn btn-primary" onclick="loadData()" id="loadButton">Load data</button>
        <button type="button" class="btn btn-danger" onclick="clearTable()">Clear</button>
    </div>

    <script>
        function loadData(){
            $.getJSON("http://localhost:8080/json", function(data){
                product_data = ''
                $.each(data, function(key, val){
                    $.each(val, function(k, v){
                        product_data += '<tr>'
                        product_data += '<td>' + v.id + '</td>'
                        product_data += '<td>' + v.name + '</td>'
                        product_data += '<td>' + v.hasQuantity + '</td>'
                        product_data += '<td>' + v.price + '</td>'
                        product_data += '</tr>'
                    })
                })
                $('#products').append(product_data)
                $("#loadButton").removeClass("btn-primary");
                $("#loadButton").addClass("btn-secondary");
                $("#loadButton").prop("disabled", true);
                
            }).fail(function(){
                alert('Cannot retrieve data')
            })  
        }
        
        function clearTable(){
            $("#products tbody > tr").remove()
            $("#loadButton").prop("disabled", false);
            $("#loadButton").removeClass("btn-secondary");
            $("#loadButton").addClass("btn-primary");
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
