<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Products</title>
  </head>
  <body>
    
    <div class="container">
        <table class="table table-striped" id="products">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button type="button" class="btn btn-primary" onclick="loadData()" id="loadButton">Load data</button>
        <button type="button" class="btn btn-danger" onclick="clearTable()">Clear</button>
    </div>

    <script>
        function loadData(){
            $.ajax({
                type: "GET",
                url: "products.json",
                dataType: "json",
                success: function(data) {
                    products_objs = data.products;
                    for (i=0; i<products_objs.length; i++) {
                        var $id = products_objs[i].id;
                        var $name = products_objs[i].name;
                        var $hasQuantity = products_objs[i].hasQuantity;
                        var $price = products_objs[i].price;
                        var $tablerow = "<tr><td>"+$id+"</td><td>"+$name+"</td><td>"+$hasQuantity+"</td><td>"+$price+"</td></tr>"
                        $("tbody").append($tablerow);
                    }
                },
            })
        }

        function clearTable() {
            $("tbody > tr").remove();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
