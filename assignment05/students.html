		<h1>Add new student</h1>

		<div class="row align-items-center">

				<form action="students.php" method="post">
					
					<div class="row align-items-center">
                        <div class="col-lg-4 col-md-4">

                             <input type="text"
								class="form-control" id="studentId" name="studentId" placeholder="" value="">
