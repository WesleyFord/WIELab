<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="">
<meta name="description" content="Web and Internet Engineering Assignment 1">
<meta name="keywords" content="travel, booking, flight">
<meta name="date" content="2020-03-03">
<link href="style.css" rel="stylesheet">
<title>Flight booking</title>
</head>
<body>
	<header class="blue-border"></header>
	<section>
		<table class="custom-table">
			<tr>
				<th colspan="2">
					<img class="banner" src="img.jpg" alt="clouds">
				</th>
			</tr>
			<form id="form" method="POST">
				<tr>
					<td>
						<label for="departure">Departure:</label><input type="date" name="departure" id="departure" placeholder="dd.mm.yyyy">
					</td>
					<td>
						<input type="radio" id="airport1" name="d-airport" value="Rome" checked>
						<label for="airport1">Rome</label> 
						<input type="radio" id="airport2" name="d-airport" value="Milan">
						<label for="airport2">Visa</label>
					</td>
				</tr>
				<tr>
					<td>
						<label for="return">Return:</label><input type="date" name="return" id="return" placeholder="dd.mm.yyyy">
					</td>
					<td>
						<input type="radio" id="airport1" name="r-airport" value="Rome">
						<label for="airport1">Rome</label> 
						<input type="radio" id="airport2" name="r-airport" value="Milan">
						<label for="airport2">Visa</label>
					</td>
				</tr>
				<tr>
					<td>
						<label for="carrier">Carrier:</label>
						<select name="carrier">
							<option selected>Alitalia</option>
							<option>Carrier 2</option>
							<option>Carrier 3</option>
						</select>
					</td>
					<td>
						<label for="direct">
							<input type="checkbox" name="direct" value="direct" checked>
							Direct connection only
						</label>
					</td>
				</tr>
				<tr>
					<td>
						<label for="persons">Persons:</label>
						<select name="persons">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
						</select>
					</td>
					<td>
						<label for="class">Class:</label>
						<select name="class">
							<option selected>Economy</option>
							<option>Business</option>
							<option>First</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="name">Name:</label> 
						<input type="text" name="name" id="name" maxlength="30">
					</td>
					<td>
						<label for="surname">Surname:</label> 
						<input type="text" name="surname" id="surname">
					</td>
				</tr>
				<tr>
					<td>
						<label for="email">Email:</label> 
						<input type="email" name="email" id="email" maxlength="56" placeholder="email@hostname.it">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label for="comments">Personal data:</label>
						<textarea name="comments" class="comments" placeholder="Comments" cols="52" rows="5"></textarea>
					</td>
				</tr>
				<tr>
					<td>				
						<button form="form" type="submit">Submit</button>
					</td>
					<td>
						<button form="form" type="reset">Reset</button>
					</td>
				</tr>
			</form>
		</table>
	</section>
	<aside>
		<table class="table-news blue-border">
			<tr><th>News</th></tr>

		</table>
	</aside>
	<footer>&copy; 2020 - All right reserved</footer>
</body>
</html>
