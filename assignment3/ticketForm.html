<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Web and Internet Engineering Assignment 3">
<meta name="author" content="Riccardo Billero">
<title>Order ticket</title>
</head>
<body>
	<div>
		<div>
			<h2>Order ticket</h2>
			<img src="concert.png">
			<form>
				<div>
					<label for="calendar">Date of concert:</label> <select
						name="calendar">
						<option value="">Select a date</option>
						<option>01.04.2020</option>
						<option>02.04.2020</option>
						<option>03.04.2020</option>
						<option>04.04.2020</option>
						<option>05.04.2020</option>
						<option>06.04.2020</option>
					</select>
					<div>
						<label for="location">Location</label> <input id="bolzano"
							name="location" type="radio"> <label
							for="bolzano">Bolzano/Bozen</label> <input id="merano"
							name="location" type="radio"> <label
							for="merano">Merano/Meran</label>
					</div>
				</div>

				<div>
					<label for="firstName">First name</label> <input type="text"
						id="firstName" placeholder="" value=""> <label
						for="lastName">Last name</label> <input type="text" id="lastName"
						placeholder="" value="">
				</div>


				<div>
					<div>
						<label for="email">Email</label> <input type="email" id="email"
							placeholder="youremail@example.com">
					</div>
				</div>

				<div>
					<label for="country">Country</label> <select id="country">
						<option value="">Select you country</option>
						<option>Deutschland</option>
						<option>France</option>
						<option>Italia</option>
						<option>United Kingdom</option>
						<option>United States</option>
					</select> <label for="state">City</label> <input id="city" placeholder="">
					<label for="zip">Zip</label> <input type="text" id="zip"
						placeholder="">
				</div>

				<hr>
				<div>
					<button type="submit">Send</button>
					<button type="reset">Reset</button>
				</div>
			</form>
		</div>

		<footer>
			<p>&copy; 2020 ACME Inc.</p>
		</footer>
	</div>
</body>
</html>
