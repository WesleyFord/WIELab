<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Web and Internet Engineering Assignment 3">
		<meta name="author" content="Riccardo Billero">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>Order ticket</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Ticket service</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Concerts
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Concert 1</a>
                    <a class="dropdown-item" href="#">Concert 2</a>
                    <a class="dropdown-item" href="#">Concert 3</a>
                  </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              </form>
            </div>
          </nav>
		<div class="container">
			<div class="row">
				<h2 class="col-12">Order ticket</h2>
				<img class="col-12 d-none d-sm-block" src="concert.png">
				<form class="col-12 form-group needs-validation" novalidate>
					<div class="row">
							<div class="col-12 col-sm-6 mt-4">
								<label class="col-12 px-0" for="calendar">Date of concert:</label> 
								<select class="col form-control"	name="calendar" required>
									<option value="">Select a date</option>
									<option>01.04.2020</option>
									<option>02.04.2020</option>
									<option>03.04.2020</option>
									<option>04.04.2020</option>
									<option>05.04.2020</option>
									<option>06.04.2020</option>
								</select>
								<div class="invalid-feedback">Please select a date.</div> 
							</div>
						
						<div class="col-12 col-sm-6 mt-4">	
							<label class="col px-0" for="location">Location</label> 
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" class="custom-control-input" id="bolzano" name="locationButtons" checked>
								<label class="custom-control-label" for="bolzano">Bolzano/Bozen</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" class="custom-control-input" id="merano" name="locationButtons">
								<label class="custom-control-label" for="merano">Merano/Meran</label>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-12 col-sm-6 mt-3">
							<label class="col px-0" for="firstName">First name</label> 
							<input class="col form-control" type="text" id="firstName" placeholder="" value="" required>
							<div class="invalid-feedback">Valid first name is required.</div> 
						</div>
						<div class="col-12 col-sm-6 mt-3">
							<label class="col px-0" for="lastName">Last name</label> 
							<input class="col form-control" type="text" id="lastName" placeholder="" value="" required>
							<div class="invalid-feedback">Valid last name is required.</div> 
						</div>	
					</div>

					<div class="row">
						<div class="col mt-3">
							<label class="col px-0" for="email">Email</label> 
							<input class="col form-control" type="email" id="email" placeholder="youremail@example.com">
						</div>
					</div>

					<div class="row">
						<div class="col-12 col-sm-5 mt-3">
							<label class="col px-0" for="country">Country</label> 
							<select class="col form-control" id="country">
								<option value="">Select your country</option>
								<option>Deutschland</option>
								<option>France</option>
								<option>Italia</option>
								<option>United Kingdom</option>
								<option>United States</option>
							</select> 
						</div>
						<div class="col-12 col-sm-4 mt-3">
							<label class="col px-0" for="state">City</label> 
							<input class="col form-control" id="city" placeholder="">
						</div>
						<div class="col-12 col-sm-3 mt-3">
							<label class="col px-0" for="zip">Zip</label> 
							<input class="col form-control" type="text" id="zip"
								placeholder="">
						</div>
					</div>

					<hr>
					<div class="row">
						<div class="col-6 col-sm-2">
							<button class="col btn btn-success" type="submit">Send</button>
						</div>
						<div class="col-6 col-sm-2">
							<button class="col btn btn-danger" type="reset">Reset</button>
						</div>
					</div>
				</form>
			</div>

			<footer>
				<p>&copy; 2020 ACME Inc.</p>
			</footer>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./form-validation.js"></script>
	</body>
</html>
